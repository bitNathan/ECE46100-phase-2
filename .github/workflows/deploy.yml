name: AWS Deployment
on: 
  push:
  pull_request:
    branches:
    - 34-host-on-aws
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
        GITHUB_TOKEN: ${{secrets.TOKEN}}
        AWS_PEM: |
          ${{secrets.AWS_WEB_HOSTING_KEY_PEM}}
        AWS_NAME: ${{secrets.INSTANCE_DNS}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: deploy code
        run: |
          echo $AWS_PEM > aws_pem.pem << EOF
          chmod 400 aws_pem.pem
          ssh -o StrictHostKeyChecking=no -i aws_pem.pem ubuntu@$AWS_NAME

          # TODO install nvm and nginx
          # TODO configure runfiles
          
          # pull
          cd ~/ECE46100-phase-2
          git checkout 34-host-on-aws
          git pull

          # restart nginx
          sudo systemctl restart nginx
          sudo nginx -t
